<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="from" type="text"> В инпуте написано: <span></span>
    <br>
    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>
    <br>
    <form>
        <label>
Первый инпут:
<input class="form-control" type="text">
</label>
        <br>
        <br>
        <label>
Второй инпут:
<select class="form-control">
<option value=""></option>
<option value="1">Один</option>
<option value="2">Два</option>
</select>
</label>
        <br>
        <br>
        <button>Отправить</button>
    </form>
    <input type="text" name="seminarTask" id="" value=>
    <h1>Header</h1>
    <script>
        "use strict";

        /*
        1. При изменении значения в input с id="from", значение содержащееся в нем
        должно моментально отображаться в span. То есть при печати в input'е тег span
        также должен меняться.
        */
        const fromEl = document.querySelector('#from')
        const spanEl = fromEl.nextElementSibling;
        fromEl.addEventListener('input', () => {
            spanEl.textContent = fromEl.value
        });
        /*
        2. При клике на кнопку с классом messageBtn необходимо элементу с классом
        message:
        1) добавить два класса: animate_animated и animate_fadeInLeftBig
        2) поставить данному элементу стиль visibility в значение 'visible'.
        */
        const mesBtn = document.querySelector('.messageBtn')
        const messageEl = document.querySelector('.message')
        mesBtn.addEventListener('click', () => {
            messageEl.classList.add('animate_animated', 'animate_fadeInLeftBig')
            messageEl.style.visibility = 'visible';
        });
        /*
        3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
        форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
        должны быть подсвечены незаполненные поля (необходимо поставить класс error
        незаполненным полям).
        Как только пользователь начинает заполнять какое-либо поле, необходимо,
        при вводе в данное поле, произвести проверку:
        Если поле пустое, необходимо данное поле подсветить (поставить класс error
        данному полю).
        Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
        */
        const formEl = document.querySelector('form');
        const controlEl = formEl.querySelector('.form-control');
        const selectEl = formEl.querySelector('select');
        formEl.addEventListener('submit', (e) => {
            e.preventDefault();
            (controlEl.value === '') ? controlEl.classList.add('error'): controlEl.classList.remove('error');
            (selectEl.value === '') ? selectEl.classList.add('error'): selectEl.classList.remove('error');
        }); // Так как в задании написано прооверить поля в форме, на первый инпут проверку не делал, т.к. он вне формы. А так в принципе по аналогии всё.

        // Задание с семинара
        // Создать поле ввода и под ним заголовок h1 с текстом “Заголовок”
        // При вводе текста в поле ввода необходимо чтобы текст внутри заголовка менятся на введенный в поле ввода
        const semTaskEL = document.querySelector('[name="seminarTask"]');
        const taskHd = document.querySelector('h1')
        semTaskEL.addEventListener('input', () => {
            taskHd.textContent = semTaskEL.value
        });
    </script>
</body>

</html>
